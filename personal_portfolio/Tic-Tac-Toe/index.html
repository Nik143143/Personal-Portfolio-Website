<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for character encoding and responsiveness -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title><Tic-Tac-Toe></Tic-Tac-Toe></title>
  <!-- Link to external CSS file for styling -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="msg-container hide">
    <p id="msg">Winner</p>
    <button id="new-btn">New Game</button>
  </div>
  <main>
    <!-- Game title -->
    <h1>Tic-Tac-Toe</h1>
    <!-- Main container for the game -->
    <div class="container">
      <!-- Game board: 3x3 grid of buttons or divs -->
      <div class="game">
        <!-- Each cell represents a spot on the Tic-Tac-Toe board -->
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>
    <!-- Button to restart the game -->
    <button id="reset-btn">Reset Game</button>
  </main>
  <!-- Link to external JavaScript file for game logic -->
  <script src="script.js"></script>
</body>

</html>
