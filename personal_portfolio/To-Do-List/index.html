<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for character encoding and responsiveness -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <!-- Link to external CSS file for styling -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Main container for the To-Do List app -->
  <div class="app-container">
    <h1>To Do List</h1>
    <!-- Input section for adding new tasks -->
    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Write Your Task" />
      <button id="addTaskBtn">Add Me!</button>
    </div>
    <!-- Unordered list to display tasks -->
    <ul id="taskList"></ul>
    <!-- Button to clear all tasks -->
    <button id="clearAllBtn" class="clear-btn">Clear All</button>
  </div>
  <!-- Link to external JavaScript file for app logic -->
  <script src="app.js"></script>
</body>

</html>
